<!DOCTYPE html>
<html>
<head>
<title>Zen master</title>

<style type="text/css">
  html, body {
    background-color: rgb(0, 0, 0);
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  body {
    display: grid;
    grid-row: auto 1.5em auto;
  }

  h1 {
    grid-row: 2;
    color: rgb(255, 255, 255);
    font-family: Avenir;
    font-size: 48px;
    font-weight: 300;
    text-align: center;
    z-index: 1;
    text-shadow: 0 0 4px rgba(0,0,0,0.5);
  }

  video {
    background: #000;
    overflow: hidden;
    position: absolute;
    left: 0;
    right: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>

<script type="text/javascript">
  var ZenMaster = {
    questions: [
      "Do you have a body?",
      "What are you doing?",
      "Does it matter?"
    ],
    videos: 33,
    currentQuestion: function() {
      var currentQuestionNumber = Math.round(Math.random()*(ZenMaster.questions.length-1));
      return ZenMaster.questions[currentQuestionNumber];
    },
    currentVideo: function() {
      var currentVideoNumber = Math.round(Math.random()*(ZenMaster.videos));
      return "videos/" + currentVideoNumber + ".mp4";
    },
    raiseStick: function() {
      document.getElementById('text').innerHTML = ZenMaster.currentQuestion();
      document.getElementById('video').src = ZenMaster.currentVideo();
    }
  }

  document.addEventListener("DOMContentLoaded", ZenMaster.raiseStick);
</script>

</head>

<body>
  <video id="video" autoplay loop></video>
  <h1 id="text"></h1>
</body>
</html>
